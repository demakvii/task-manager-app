 <!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <home-navbar>
    </home-navbar>
    <br>
    <br>
    <div class="container">
    <br>
        <br>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h1>Edit Task</h1>
            </div>
            <br>
            <br>
            <div class="panel-body">
                <form  name="editTaskForm">
                    <div class="form-group">
                        <label for="name">Task Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Task name" ng-model="editTask.name" required>
                         <span style="color:red" ng-show="editTaskForm.name.$dirty && editTaskForm.name.$invalid ||editTaskForm.name.$untouched">
<span ng-show="editTaskForm.name.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descp">Task Description</label>
                        <input type="text" class="form-control" name="descp" placeholder="Enter Task Description" ng-model="editTask.description" required>
                         <span style="color:red" ng-show="editTaskForm.descp.$dirty && editTaskForm.descp.$invalid||editTaskForm.descp.$untouched">
<span ng-show="editTaskForm.descp.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="date">Start Date</label>
                        <input type="date" class="form-control" name="startDate" ng-model="editTask.startDate" required>
                        <span style="color:red" ng-show="editTaskForm.startDate.$dirty && editTaskForm.startDate.$invalid||editTaskForm.startDate.$untouched">
<span ng-show="editTaskForm.startDate.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="date">End Date</label>
                        <input type="date" class="form-control" name="endDate" ng-model="editTask.endDate" required>
                        <span style="color:red" ng-show="editTaskForm.endDate.$dirty && editTaskForm.endDate.$invalid||editTaskForm.endDate.$untouched">
<span ng-show="editTaskForm.endDate.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <center>
                        <button type="button" class="btn btn-success btn-lg" ng-click="updateTask()"  ng-disabled="(editTaskForm.name.$dirty && editTaskForm.name.$invalid||editTaskForm.name.$untouched)||
(editTaskForm.descp.$dirty && editTaskForm.descp.$invalid||editTaskForm.descp.$untouched)||
(editTaskForm.startDate.$dirty && editTaskForm.startDate.$invalid||editTaskForm.startDate.$untouched)||
(editTaskForm.endDate.$dirty && editTaskForm.endDate.$invalid||editTaskForm.endDate.$untouched)
                        ">Update Task</button>
                    </center>
                </form>
            </div>
        </div>
</body>

</html>
