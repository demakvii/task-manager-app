<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
<style type="text/css">
.main {
  margin-top: 70px;
}

.main-login {
  background-color: #fff;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.main-center {
  margin-top: 30px;
  margin: 0 auto;
  max-width: 330px;
  padding: 40px 40px;
}
</style>

</head>

<body>
    <home-navbar>
    </home-navbar>
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Change Password</h1>
                    <hr style="width: 10%;" />
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" name="passwordForm">
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span
                  class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="password" class="form-control" ng-model="oldpass" name="oldpass" placeholder="Enter Old Password" required />
                                <span style="color:red" ng-show="passwordForm.oldpass.$dirty && passwordForm.oldpass.$invalid ||addTaskForm.oldpass.$untouched">
<span ng-show="passwordForm.oldpass.$error.required">*</span>
                        </span>
                            </div>
                            <span ng-bind="alertOld" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span
                  class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="password" class="form-control" ng-model="newpass" name="newpass" placeholder="Enter New password" required />
                                <span style="color:red" ng-show="passwordForm.newpass.$dirty && passwordForm.newpass.$invalid ||addTaskForm.newpass.$untouched">
<span ng-show="passwordForm.newpass.$error.required">*</span>
                        </span>
                            </div>
                            <span id="alertNew" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button class="btn btn-primary btn-lg btn-block login-button" ng-click="updatePass()" ng-disabled="(passwordForm.oldpass.$dirty && passwordForm.oldpass.$invalid||passwordForm.oldpass.$untouched)||
(passwordForm.newpass.$dirty && passwordForm.newpass.$invalid||passwordForm.newpass.$untouched)
                        ">Update Password</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
