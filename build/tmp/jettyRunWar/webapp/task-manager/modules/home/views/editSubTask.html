 <!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <home-navbar>
    </home-navbar>
    <br>
    <br>
    <div class="container">
    <br>
        <br>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h1>Edit SubTask</h1>
            </div>
            <br>
            <br>
            <div class="panel-body">
                <form name="editSubTaskForm">
                    <div class="form-group">
                        <label for="name">Task Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Task name" ng-model="editSubTask.name" required>
                         <span style="color:red" ng-show="editSubTaskForm.name.$dirty && editSubTaskForm.name.$invalid ||editSubTaskForm.name.$untouched">
<span ng-show="editSubTaskForm.name.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descp">Task Description</label>
                        <input type="text" class="form-control" name="descp" placeholder="Enter Task Description" ng-model="editSubTask.description" required>
                        <span style="color:red" ng-show="editSubTaskForm.descp.$dirty && editSubTaskForm.descp.$invalid||editSubTaskForm.descp.$untouched">
<span ng-show="editSubTaskForm.descp.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="date">Start Date</label>
                        <input type="date" class="form-control" name="startDate" ng-model="editSubTask.startDate" required>
                        <span style="color:red" ng-show="editSubTaskForm.startDate.$dirty && editSubTaskForm.startDate.$invalid||editSubTaskForm.startDate.$untouched">
<span ng-show="editSubTaskForm.startDate.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                     <br>
                    <div class="form-group">
                        <label for="date">End Date</label>
                        <input type="date" class="form-control" name="endDate" ng-model="editSubTask.endDate" required>
                        <span style="color:red" ng-show="editSubTaskForm.endDate.$dirty && editSubTaskForm.endDate.$invalid||editSubTaskForm.endDate.$untouched">
<span ng-show="editSubTaskForm.endDate.$error.required">*</span>
                        </span>
                    </div>
                    <br>
                    <center>
                        <button type="button" class="btn btn-success btn-lg" ng-click="updateSubTask()" ng-disabled="(editSubTaskForm.name.$dirty && editSubTaskForm.name.$invalid||editSubTaskForm.name.$untouched)||
(editSubTaskForm.descp.$dirty && editSubTaskForm.descp.$invalid||editSubTaskForm.descp.$untouched)||
(editSubTaskForm.startDate.$dirty && editSubTaskForm.startDate.$invalid||editSubTaskForm.startDate.$untouched)||
(editSubTaskForm.endDate.$dirty && editSubTaskForm.endDate.$invalid||editSubTaskForm.endDate.$untouched)
                        ">Update Task</button>
                    </center>
                </form>
            </div>
        </div>
</body>

</html>
